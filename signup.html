<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Books World | Library Management System</title>
</head>

<body>
    <div>
        <h4>Sign up here</h4>
        <div class="container">
            <div class="card px-1 py-4">
                <div class="card-body">
                    <h6 class="information mt-4 text-center">Please provide following information</h6>
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="form6Example1">First name</label>
                                    <input type="text" id="form6Example1" class="form-control" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="form6Example2">Last name</label>
                                    <input type="text" id="form6Example2" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <!-- Text input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example4">Address</label>
                            <input type="text" id="form6Example4" class="form-control" />
                        </div>

                        <!-- password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input type="text" class="form-control" />
                        </div>
                        <!-- confirm password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label">Confirm your password</label>
                            <input type="text" class="form-control" />
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example5">Email</label>
                            <input type="email" id="form6Example5" class="form-control" />
                        </div>

                        <!-- Number input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example6">Phone</label>
                            <input type="number" id="form6Example6" class="form-control" />
                        </div>

                        <!-- Message input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example7">Additional information</label>
                            <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4 text-center">Place order</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    </div>


    <!--script for bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
